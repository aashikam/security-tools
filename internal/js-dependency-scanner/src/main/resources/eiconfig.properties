#Where we can get product pack.
inputSourceType=git
#Product Repository name.
gitRepoName=product-ei
#Package.json files can be found in different components in a product. To get those package.json files, Git API
#call points relevant version branch in github repository. Those versions can be read from pom file in
#properties tag. For that component name and relevant version tag should given.
componentVersionTag={Component version tag name used for react base component. For multiple components use comma \
separated values}
componentRepo={Component repository name used for react base component. For multiple components use comma \
separated values}

